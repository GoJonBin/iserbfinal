      <ion-img src="/assets/img/logo.png" style="height: 150px; width:150px; margin:auto;"></ion-img>
      <p class="description2" style="color: white">Integrated Service Expert Reservation and Booking Application</p>
    </ion-col>
  </ion-row>

</ion-row>
<br/>
  <p class="description2">Use your mobile number to continue</p>
  <br>
  <ion-card style="background-color: white;">
    <ion-card-content style="padding: 2%">
  <ion-item style="border-radius: 15px;">
    <ion-label position="floating" >Phone Number +63</ion-label>
  
      <ion-input color="dark" [(ngModel)]="_checkPhone" inputmode="numeric" maxlength="10" type="tel"><ion-icon name="contact" style="position: absolute; right:1%;"></ion-icon></ion-input>
    <!-- <ion-button routerLink="/registration"><ion-icon name="arrow-round-forward"></ion-icon></ion-button> -->
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button color="tertiary" (click)="getValidation()" expand="block">LOGIN</ion-button>
       <ion-button class="log-register-button" color="primary" expand="block" routerLink="/registration">
        REGISTER
      </ion-button> 
    </ion-col>
  </ion-row>

     

  </ion-card-content>
