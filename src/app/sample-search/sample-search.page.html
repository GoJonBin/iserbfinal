<ion-header>
  <ion-toolbar>
    <ion-title>sample-search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar type="text" debounce="500" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list *ngIf="isItemAvailable">
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>

</ion-content>
